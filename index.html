<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div class="main-content">
        <div id="title">
            <h1>Prioritiz</h1>
            <img src="../src/img/check-all.svg" alt="check mark">
        </div>
        <div class="main-folder-container">
            <h2>Folders</h2>
            <div class="folder-container">
            </div>
            <form id="form">
                <input type="text" id="folder-input" placeholder="Name">
                <input type="text" id="todo-description" placeholder="Description">
                <button id="folder-btn">+</button>
            </form>
            <div class="folder-add-container">
                <h2>Add Folder</h2>
                <button id="display-form-btn">
                    <img src="/src/img/check-all.svg">
                </button>
            </div>
        </div>
        <div id="todo-list-container">
            <h2>Tasks</h2>
            <ul id="todo-list">
            </ul>
            <form>
                <input type="text" id="todo-title" placeholder="title">
                <select name="Priority" id="todo-priority">
                    <option value="Low" selected>Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="todo-btn">Add ToDo</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
