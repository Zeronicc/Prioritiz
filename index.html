<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <h1>To-Do</h1>
    <h2>Folder</h2>
    <form>
        <input type="text" id="folder-input">
        <button id="folder-btn">Add Folder</button>
    </form>
    <div class="folder-container">
    </div>
    <div id="todo-list-container">
        <form>
            <input type="text" id="todo-title" placeholder="title">
            <input type="text" id="todo-description" placeholder="description">
            <select name="Priority" id="todo-priority">
                <option value="Low" selected>Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="todo-btn">Add ToDo</button>
        </form>
        <ul id="todo-list">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
