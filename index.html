<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div class="main-content">
        <h1>Prioritiz</h1>
            <div class="main-folder-container">
                <h2>Folder</h2>
                <form>
                    <input type="text" id="folder-input" placeholder="name">
                    <input type="text" id="todo-description" placeholder="description">
                    <button id="folder-btn">Add Folder</button>
                </form>
                <div class="folder-container">
                </div>
            </div>
        <div id="todo-list-container">
            <form>
                <input type="text" id="todo-title" placeholder="title">
                <select name="Priority" id="todo-priority">
                    <option value="Low" selected>Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="todo-btn">Add ToDo</button>
            </form>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
