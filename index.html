<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritiz</title>
</head>
<body>
    <div class="main-content">
        <div id="title">
            <input type="image" class="folder-img" src="images/folder.svg">
            <h1>Prioritiz</h1>
            <img src="images/check-all.svg" alt="check mark">
        </div>
        <div class="main-folder-container">
            <h2 id="folders-title">Folders</h2>
            <div class="folder-container">
            </div>
            <form id="form-folder">
                <div class="form-folder-input-box">
                    <input type="text" id="folder-input" placeholder="Name">
                    <input type="text" id="todo-description" placeholder="Description">
                </div>
                <button id="add-folder-btn">
                    <img src="images/check-all.svg">
                </button>
            </form>
            <div class="folder-add-container">
                <h2>Add Folder</h2>
                <button id="display-form-btn"></button>
            </div>
            <h2 class="dues-folder">Upcoming Due</h2>
        </div>
        <div class="upcoming-dates-container">
            <h2>Upcoming</h2>
            <ul id="todo-list-date">
            </ul>
        </div>
        <div class="task-container">
            <h2 id="folder-name-task-title"></h2>
            <ul id="todo-list">
            </ul>
            <form id="form-todo">
                <div class="title-priority-container">
                    <input type="text" id="todo-title" placeholder="Title">
                    <select name="Priority" id="todo-priority">
                        <option value=""  disabled selected>Priority</option>
                        <option value="Low" class="low-priority" >Low</option>
                        <option value="Medium" class="medium-priority" >Medium</option>
                        <option value="High" class="high-priority" >High</option>
                    </select>
                    <input id="date-todo" type="date" placeholder="mm/dd/yyyy">
                    <div id="error-box">Invalid Date! Enter a date starting from today.</div>
                </div>
                <button id="todo-btn"></button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
